<div class="container text-center">

    <div class="row d-flex align-items-center">
        <div *ngFor="let video of videos  " class="col-lg-6 ">

            <mat-card class="example m-4" style="width: 590px;">
                {{safeURL}}
                <iframe width="550" height="315" [src]="video.src" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <mat-card-title>
                    <h1>{{video.title}}</h1>
                </mat-card-title>
                <mat-card-content>
                    <h3>{{video.description}}</h3>
                </mat-card-content>
                <!-- <mat-card-actions>

                </mat-card-actions> -->
            </mat-card>
        </div>
    </div>
</div>
