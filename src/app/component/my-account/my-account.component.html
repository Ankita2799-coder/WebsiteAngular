<div class="container">
    <form [formGroup]="updateForm">
        <h1 class="my-2">Update Profile</h1>
        <div class="form-group mb-2">
        <label class="m-2">Name :</label>
        <input type="text" formControlName="name"  class="form-control " placeholder="Name">
       </div>
       <div class="form-group mb-2">
        <label class="m-2">Phone :</label>
        <input type="tel" formControlName="phone"  class="form-control " placeholder="Phone number">
        </div>
        <div class="form-group mb-2">
        <label class="m-2">Email :</label>
        <input  type="email" formControlName="email"  class="form-control " placeholder="Email">
    </div>
        <button  type="submit" [class.disabled]="updateForm.invalid"class="btn bgg mb-3 mt-3 text-white" (click)="updateUserForm()">Update</button>
    </form>
<hr>
    <form [formGroup]="changePassword">
        <h1>Change Password</h1>
        <div class="form-group mb-2">
        <label class="m-2">Password :</label>
        <input type="password" formControlName="password"  class="form-control " placeholder="Password">
        </div>
        <div class="form-group mb-2">
        <label class="m-2">New Password:</label>
        <input type="password" formControlName="npassword"  class="form-control " placeholder="New Password">
        </div>
        <div class="form-group mb-2">
        <label class="m-2">Confirm New Password :</label>
        <input type="password" formControlName="changepass"  class="form-control " placeholder="Confirm New Password">
</div>
        <button type="submit" [class.disabled]="changePassword.invalid" class="btn bgg mb-3 mt-3 text-white" (click)="updatePassword()">Change Password</button>
       
    </form>
</div>
