<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Login via Email</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onClose()" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="container-fluid">
            <form [formGroup]="loginForm">
                <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>

                  <div class="form-group auth-form-group mb-4">
                      <mat-icon matSuffix class="auth-page-icon">face</mat-icon>
                      <input type="text" formControlName="username" class="form-control auth-control w-100 mx-2" id="email2"
                      placeholder="Username" [ngClass]="{'is-invalid': form.username.errors && form.username.touched}">
                        <div *ngIf="e?.invalid && e?.touched">
                          <div class="text-danger" *ngIf="e?.errors?.required">Username is required</div>
                        </div>
                      </div>
                   

                    <div class="form-group auth-form-group mb-4">
                      <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                      <input type="password" formControlName="password" class="form-control auth-control w-100 mx-2"
                        id="password1" 
                        placeholder="Password" [ngClass]="{ 'is-invalid': form.password.errors && form.password.touched}">
                        <div *ngIf=" form.password.errors" class="invalid-feedback">
                          <div *ngIf="form.password.errors.required">Password is required</div>
                        </div>
                    </div>

                    <div class="form-group container-login100-form-btn ">
                      <button class="form-control btn login100-form-btn text-white  w-100 mx-2" type="submit" (click)="login()">
                        LOGIN
                      </button>
                      <div *ngIf="message"class="alert alert-danger form-control text-danger mt-2" role="alert">
                       {{message}}
                      </div>
                      <div class="mt-3">
                      <a href="#" class="text-dark" routerLink="/forgot">Forgot Password?</a>
                      </div>
                    </div>
                  </form>
                </div>
        </div>
        <div class="modal-footer">
          <button #myDiv type="button" class="btn btn-secondary" (click)="onClose()" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
