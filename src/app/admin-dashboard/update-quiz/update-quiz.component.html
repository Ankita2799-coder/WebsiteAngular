<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" placeholder="Enter Here" matInput [(ngModel)]="quiz.title">
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description of Quiz</mat-label>
                        <textarea type="text" name="description" placeholder="Enter Here" matInput rows="5"
                            [(ngModel)]="quiz.description"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input type="text" name="marks" placeholder="Enter Here" matInput
                                    [(ngModel)]="quiz.maxMarks">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input type="text" name="questions" placeholder="Enter Here" matInput
                                    [(ngModel)]="quiz.numberofQuestions">
                            </mat-form-field>
                        </div>
                    </div>

                    <div>
                        <mat-slide-toggle class="example-margin mt-20" name="active" [checked]="false"
                            [(ngModel)]="quiz.active">
                            Publish Status
                        </mat-slide-toggle>
                        <mat-form-field appearance="outline" class=" mright">
                            <mat-label>Quiz Time</mat-label>
                            <input type="text" name="time" placeholder="Enter Here" matInput
                                [(ngModel)]="quiz.quizTime">
                        </mat-form-field>
                    </div>

                    <!-- <mat-form-field appearance="outline" class="mt-1">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [formControl]="quiz.category">
                            <mat-option *ngFor="let catg of categories" [value]="catg.cid">
                                {{catg.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <div class="container text-center">
                        <button mat-raised-button class="btnColor" (click)="updateQuiz()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
