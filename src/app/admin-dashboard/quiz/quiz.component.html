<mat-card class="mt10" *ngFor="let quiz of quizzes">
<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
        {{quiz.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{quiz.category.title}}
    </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <p>{{quiz.description}}</p>
</mat-card-content>
    <button [routerLink]="'/admin/view-questions/' + quiz.qId + '/' + quiz.title" mat-raised-button class="qcolor">Questions</button>
    <button mat-stroked-button class="ml20 ">Max Marks {{quiz.maxMarks}}</button>
    <button mat-stroked-button class="ml20 ">Attempts</button>
    {{quiz.qId}}
    <button mat-stroked-button class="ml20 " [routerLink]="'/admin/quiz/' + quiz.qId">Update</button>
    <button mat-stroked-button class="ml20" (click)="deleteQuiz(quiz.qId)">Delete</button>


</mat-card>
<div class="container text-center">
    <button mat-raised-button class="qcolor mt-5" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
