<mat-card>
    <h1>Add New Category</h1>
   <mat-card-content>
      <div class="bootstrap-wrapper">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                <form action="">
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" name="title" matInput placeholder="Enter title" [formControl]="title">
                      </mat-form-field>

                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea type="text" name="description" matInput placeholder="Enter description" rows="15" [formControl]="description"></textarea>
                      </mat-form-field>
                      <div class="container text-center mt15">
                          <button mat-raised-button class="btnColor" (click)="onAddCategory()">Add</button>
                      </div>
                   </form>
              </div>
          </div>
      </div>
   </mat-card-content>
</mat-card>
